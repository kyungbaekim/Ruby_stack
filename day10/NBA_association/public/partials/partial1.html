<div>
  <h2>NBA Players</h2>
  <div class='search'>
    <table>
      <tr>
        <td><b>Search By:</b></td>
        <td align='right'>Any: <input type='text' ng-model='search'></td>
        <td align='right'>First Name: <input type='text' ng-model='search.first_name'></td>
      </tr>
      <tr>
        <td></td><td align='right'>Last Name: <input type='text' ng-model='search.last_name'></td>
        <td align='right'>Team: <input type='text' ng-model='search.name'></td>
      </tr>
    </table>
  </div>
  <div class='list'>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>NBA Team</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat='player in players | filter: search'>
        <td>{{ player.first_name }}</td>
        <td>{{ player.last_name }}</td>
        <td>{{ player.name }}</td>
        <td><button ng-click="deletePlayer(player.id)">Delete</button></td>
      </tr>
    </table>
  </div>
  <div class='add_player'>
    <h2>Add a new player</h2>
    <table>
      <tr>
        <td>First Name:</td>
        <td><input ng-model="newPlayer.player.first_name" type="text"></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input ng-model="newPlayer.player.last_name" type="text"></td>
      </tr>
      <tr>
        <td>Team:</td>
        <td>
          <select ng-model="newPlayer.player.team_id">
            <option ng:repeat="team in teams" value="{{ team.id }}">{{ team.name }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan='2' align='right'><input ng-click="createPlayer()" type="submit" value="Create Player"></td>
      </tr>
      <tr ng-if="error">
        <td colspan='2' align='right'><span>{{ error }}</span></td>
      </tr>
    </table>
  </div>
</div>
